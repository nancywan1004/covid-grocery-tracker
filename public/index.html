					function createMarkers(places) {
						var bounds = new google.maps.LatLngBounds();
						var placesList = document.getElementById('places');

						for (var i = 0, place; place = places[i]; i++) {
							var image = {
								url: './groceries.png',

							};

							let contentString = "<div><h2><b>" + place.name + "</b></h2></div>" + '<p style="font-size:18px">Congestion: <b><span style="color:' + textColour(Math.round(getCongestion(places[i]))) + '">' + Math.round(getCongestion(places[i])) + '%</b></span></p>'
							makeInfoWindow(marker, contentString);

							var li = document.createElement('li');
							li.textContent = place.name;
							li.id = place.place_id;
							placesList.appendChild(li);

							bounds.extend(place.geometry.location);
						}
						map.fitBounds(bounds);
					}

					function makeInfoWindow(marker, content) {
						google.maps.event.addListener(marker, 'click', function () {
							infoWindow.setContent(content);
							infoWindow.open(map, marker);
						});
					}

					handleLocationError(true, infoWindow, map.getCenter());
				});
			} else {

				handleLocationError(false, infoWindow, map.getCenter());
			}

			function handleLocationError(browserHasGeolocation, infoWindow, pos) {
				infoWindow.setPosition(pos);
				infoWindow.setContent(browserHasGeolocation ?
					'Error: The Geolocation service failed.' :
					'Error: Your browser doesn\'t support geolocation.');
				infoWindow.open(map);
			}

		// get what the congestion is like
		function getCongestion(store) {
			var points = getPoints();
			var pop = 0;
			// determine the radius
			let radius = Math.sqrt(calcArea(store));
			let radiusDeg = 1 / (111320 / radius);
			// coordinates for the store
			// let rawCoordinates = new google.maps.LatLng(store.geometry.location.lat(), store.geometry.location.lng());
			let coordinates = store.geometry.location.toString();
			coordinates = coordinates.slice(1, coordinates.length - 1);
			let coords = coordinates.split(",");
			for (var i = 0; i < points.length; i++) {
				// coordinates for the point
				let pCoordinates = points[i].location.toString();
				pCoordinates = pCoordinates.slice(1, pCoordinates.length - 1);
				let pCoords = pCoordinates.split(",");
				if ((Math.abs(parseFloat(pCoords[0]) - parseFloat(coords[0])) < radiusDeg) && (Math.abs(parseFloat(pCoords[0]) - parseFloat(coords[0])) < radiusDeg)) {
					pop += points[i].weight;
				}
			}
			return (pop / (calcArea(store) * (5 / 93))) * 100;
		}
		// determine the colour of the text
		function textColour(congest) {
			if (congest > 100) {
				return "Tomato";
			} else if (congest > 50) {
				return "Orange";
			} else {
				return "MediumSeaGreen";
			}
		}
		function calcArea(store) {
			// console.log("Zoom level is " + map.getZoom());
			let storePath = [
				new google.maps.LatLng(store.geometry.viewport.Za["i"], store.geometry.viewport.Va["i"] + (store.geometry.viewport.Va["j"] - store.geometry.viewport.Va["i"]) * 13),
				new google.maps.LatLng(store.geometry.viewport.Za["i"] + (store.geometry.viewport.Za["j"] - store.geometry.viewport.Za["i"]) * 13, store.geometry.viewport.Va["i"] + (store.geometry.viewport.Va["j"] - store.geometry.viewport.Va["i"]) * 13),
				new google.maps.LatLng(store.geometry.viewport.Za["i"], store.geometry.viewport.Va["i"]),
				new google.maps.LatLng(store.geometry.viewport.Za["i"] + (store.geometry.viewport.Za["j"] - store.geometry.viewport.Za["i"]) * 13, store.geometry.viewport.Va["i"])
			]
			let area = google.maps.geometry.spherical.computeArea(storePath)* 6378137 * 6378137 / 100 ;
			return area;
			//   const toRadians = (input) => {
			// 	  return input * Math.PI / 180;
			//   }
			//   let area = 2 * toRadians(store.geometry.viewport.Va["j"] - store.geometry.viewport.Va["i"]) * (2 + Math.sin(toRadians(store.geometry.viewport.Za["j"])) + Math.sin(toRadians(store.geometry.viewport.Za["i"])));
			// return area * 6378137 * 6378137 / 2;
		}
